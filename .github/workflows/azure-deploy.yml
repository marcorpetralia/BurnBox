# Azure Web App - Next.js Deployment
# Triggered on push to main branch
# Replace <AZURE_WEBAPP_NAME> with your Azure Web App name
# Add a publish profile secret named AZURE_WEBAPP_PUBLISH_PROFILE in your repo settings

name: Deploy to Azure Web App

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: "<AZURE_WEBAPP_NAME>" # Set this to your Azure Web App name
  NODE_VERSION: "20.x"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_CONTAINER_REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.AZURE_CONTAINER_REGISTRY_LOGIN_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINER_REGISTRY_LOGIN_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build . -t ${{ secrets.AZURE_CONTAINER_REGISTRY_LOGIN_SERVER }}/${{ secrets.AZURE_CONTAINER_REGISTRY_IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ secrets.AZURE_CONTAINER_REGISTRY_LOGIN_SERVER }}/${{ secrets.AZURE_CONTAINER_REGISTRY_IMAGE_NAME }}:${{ github.sha }}

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Update Web App to latest image
        run: |
          az webapp config container set \
            --name web-potentialp1-uks-prd \
            --resource-group rg-potentialp1-uks-prd \
            --docker-custom-image-name ${{ secrets.AZURE_CONTAINER_REGISTRY_LOGIN_SERVER }}/${{ secrets.AZURE_CONTAINER_REGISTRY_IMAGE_NAME }}:${{ github.sha }} \
            --docker-registry-server-url https://${{ secrets.AZURE_CONTAINER_REGISTRY_LOGIN_SERVER }} \
            --docker-registry-server-user ${{ secrets.AZURE_CONTAINER_REGISTRY_LOGIN_USERNAME }} \
            --docker-registry-server-password ${{ secrets.AZURE_CONTAINER_REGISTRY_LOGIN_PASSWORD }}

      - name: Set Web App port
        run: |
          az webapp config appsettings set \
            --resource-group rg-potentialp1-uks-prd \
            --name web-potentialp1-uks-prd \
            --settings WEBSITE_PORT=3000